    <script>

const form5 = document.querySelector("#container-form5");

form5.addEventListener("submit", function (e) {
    e.preventDefault();

    // Serialize form data into JSON
    const formData = new FormData(form5);
    const formDataJSON = {};
    formData.forEach((value, key) => {
        formDataJSON[key] = value;
    });

    // Send form data to WordPress endpoint
    fetch("https://pkdevelopment.net/process-form", {
        method: "POST",
        body: JSON.stringify(formDataJSON),
        headers: {
            "Content-Type": "application/json",
        },
    })
        .then((response) => {
            if (response.ok) {
                // Handle success
                console.log("Form data sent successfully");
                // You can redirect or show a success message here
            } else {
                // Handle errors
                console.error("Error sending form data");
                // Display an error message to the user
            }
        })
        .catch((error) => {
            console.error("Error sending form data:", error);
            // Handle network errors
        });
});

      window.addEventListener('resize', ()=>{
        if(window.innerWidth < 1122){
          document.querySelectorAll('.calculation')[4].classList.remove('col-lg-8')
          document.querySelectorAll('.calculation')[4].classList.add('col-lg-12')
        }
        else{
          document.querySelectorAll('.calculation')[4].classList.add('col-lg-8')
          document.querySelectorAll('.calculation')[4].classList.remove('col-lg-12')
        }
      })
      let lengthForm5 = document.querySelector("#length5");
      let heightForm5 = document.querySelector("#height5");
      let widthForm5 = document.querySelector("#width5");
      let innerVolume5 = document.querySelector("#innerVolume5");
      let innerHeight5 = document.querySelector("#innerHeight5");
      let innerLength5 = document.querySelector("#innerLength5");
      let innerWidth5 = document.querySelector("#innerWidth5");
      function updateCalculation5() {
        let calculatedVolume5 = (
          (parseInt(lengthForm5.value) / 1000) *
          (parseInt(heightForm5.value) / 1000) *
          (parseInt(widthForm5.value) / 1000)
        ).toFixed(2);

        innerVolume5.innerHTML = "Volume " + calculatedVolume5 + " m3";
        innerLength5.innerHTML = "Length " + lengthForm5.value;
        innerHeight5.innerHTML = "Height " + heightForm5.value;
        innerWidth5.innerHTML = "Width " + widthForm5.value;
      }

      updateCalculation5();

      lengthForm5.addEventListener("input", () => {
        updateCalculation5();
      });
      heightForm5.addEventListener("input", () => {
        updateCalculation5();
      });
      widthForm5.addEventListener("input", () => {
        updateCalculation5();
      });
