<div class="blue-wrapper pt-60 pr-30 pb-60 pl-30 mt-20 mb-40">
  <div class="row">
    <div class="col-md-6">
      <label>Firma</label>
      <input
        type="text"
        class="form-control"
        name="firma"
        id="firma"
        placeholder=""
        required=""
      />
    </div>
    <div class="col-md-2">
      <label>Anrede</label>
      <div class="form-group custom-select-wrapper">
        <select class="custom-select" name="anrede" required="">
          <option value="" disabled="" selected="">- Herr/Frau -</option>
          <option value="Herr">Herr</option>
          <option value="Frau">Frau</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <label>Ansprechpartner</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        placeholder=""
        required=""
      />
    </div>
  </div>

  <div class="row pt-20">
    <div class="col-md-6">
      <label>Telefon</label>
      <input
        type="tel"
        class="form-control"
        name="tel"
        id="tel"
        placeholder=""
        required=""
      />
    </div>
    <div class="col-md-6">
      <label>E-Mail</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder=""
        required=""
      />
    </div>
  </div>

  <div class="row pt-20">
    <div class="col-md-12">
      <div class="form-group">
        <input type="checkbox" name="datenschutz" value="1" required="" />
        <span
          style="
            font-size: 0.7em;
            color: #fff;
            line-height: 1.2;
            padding-top: 10px;
          "
          >Ich habe die Datenschutzerklärung zur Kenntnis genommen. Ich stimme
          zu, dass meine Angaben und Daten zur Beantwortung meiner Anfrage
          elektronisch erhoben und gespeichert werden. Sie können Ihre
          Einwilligung jederzeit für die Zukunft per E-Mail an
          info@absetzmulden24.de widerrufen.</span
        >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-center">
      <button type="submit" name="submit" class="btn">
        Angebot sofort erhalten <i class="fa fa-long-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
