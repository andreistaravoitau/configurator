<script>
  let lengthForm4 = document.querySelector("#length4");
  let heightForm4 = document.querySelector("#height4");
  let widthForm4 = document.querySelector("#width4");
  let innerVolume4 = document.querySelector("#innerVolume4");
  let innerHeight4 = document.querySelector("#innerHeight4");
  let innerLength4 = document.querySelector("#innerLength4");
  let innerWidth4 = document.querySelector("#innerWidth4");
  function updateCalculation4() {
    let calculatedVolume4 = (
      (lengthForm4.value / 1000) *
      (heightForm4.value / 1000) *
      (widthForm4.value / 1000)
    ).toFixed(2);

    innerVolume4.innerHTML = "Volume " + calculatedVolume4 + " m3";
    innerLength4.innerHTML = "Length " + lengthForm4.value + " mm";
    innerHeight4.innerHTML = "Height " + heightForm4.value + " mm";
    innerWidth4.innerHTML = "Width " + widthForm4.value + " mm";
  }

  updateCalculation4();

  lengthForm4.addEventListener("input", () => {
    updateCalculation4();
  });
  heightForm4.addEventListener("input", () => {
    updateCalculation4();
  });
  widthForm4.addEventListener("input", () => {
    updateCalculation4();
  });
</script>
