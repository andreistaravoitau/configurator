    <script>
      window.addEventListener('resize', ()=>{
        if(window.innerWidth < 1122){
          document.querySelectorAll('.calculation')[6].classList.remove('col-lg-8')
          document.querySelectorAll('.calculation')[6].classList.add('col-lg-12')
        }
        else{
          document.querySelectorAll('.calculation')[6].classList.add('col-lg-8')
          document.querySelectorAll('.calculation')[6].classList.remove('col-lg-12')
        }
      })
      let lengthForm7 = document.querySelector("#length7");
      let heightForm7 = document.querySelector("#height7");
      let widthForm7 = document.querySelector("#width7");
      let innerVolume7 = document.querySelector("#innerVolume7");
      let innerHeight7 = document.querySelector("#innerHeight7");
      let innerLength7 = document.querySelector("#innerLength7");
      let innerWidth7 = document.querySelector("#innerWidth7");
      function updateCalculation7() {
        let calculatedVolume7 = (
          (lengthForm7.value / 1000) *
          (heightForm7.value / 1000) *
          (widthForm7.value / 1000)
        ).toFixed(2);

        innerVolume7.innerHTML = "Volume " + calculatedVolume7 + " m3";
        innerLength7.innerHTML = "Length " + lengthForm7.value + " mm";
        innerHeight7.innerHTML = "Height " + heightForm7.value + " mm";
        innerWidth7.innerHTML = "Width " + widthForm7.value + " mm";
      }

      updateCalculation7();

      lengthForm7.addEventListener("input", () => {
        updateCalculation7();
      });
      heightForm7.addEventListener("input", () => {
        updateCalculation7();
      });
      widthForm7.addEventListener("input", () => {
        updateCalculation7();
      });
      window.addEventListener('resize', ()=>{
        if (window.innerWidth < 1127){

      }
      })
